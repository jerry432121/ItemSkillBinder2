name: Build Plugin

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -f ItemSkillBinder/pom.xml clean package

      - name: Upload jar
        uses: actions/upload-artifact@v4
        with:
          name: plugin-jar
          path: ItemSkillBinder/target/*.jar
